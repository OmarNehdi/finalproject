<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Tesla Shop</title>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="téléchargement (1).png" alt="logo">
            <ul>
                <li><a href="contact.html" id="Tesla"></a></li>

                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="contact.html" id="Tesla Cybertruck">Tesla Cybertruck</a></li>
            </ul>
            <li><a href="login.html" class="btn" >Log in</a></li>
        </nav>

        <div class="info">
            <div>
                 <h2 id="a">1.9 s</h2>
                 <p>100 km/h</p>
            </div>
            <div>
                <h2 id="b">200 km/h</h2>
                <p>Top Speed</p>
           </div>
           <div>
               <h2 id="c">455</h2>
               <p>Max Range</p>
           </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
            

            <script>

                var header = document.getElementById("header")
                var ms = document.getElementById("models")
                var mx = document.getElementById("modelx")
                var my = document.getElementById("modely")
                var m3 = document.getElementById("model3")
                var model = document.getElementById("model")
                var a = document.getElementById("a")
                var b = document.getElementById("b")
                var c = document.getElementById("c")


                ms.onclick = function(){
                    header.style.backgroundImage = "url(https://cdn.automobile-propre.com/uploads/2021/02/Tesla-Model-S-Audi-e-Tron-GT-04.jpeg)";  
                    model.innerHTML = "Model S"
                    a.innerHTML = "2,1s"
                    b.innerHTML = "322 km/h"
                    c.innerHTML = "405 miles"
                }
                mx.onclick = function(){
                    header.style.backgroundImage = "url(https://i.pinimg.com/originals/34/db/96/34db9607316e3eb0c2a4d716a273694a.png)"
                    model.innerHTML = "Model X"
                    a.innerHTML = "2,6s"
                    b.innerHTML = "250 km/h"
                    c.innerHTML = "348 miles"
                }
                my.onclick = function(){
                    header.style.backgroundImage = "url(https://i.gaw.to/content/photos/43/73/437325-tesla-model-y-2020-tracer-la-voie-une-fois-de-plus.jpg)"
                    model.innerHTML = "Model Y"
                    a.innerHTML = "6,9s"
                    b.innerHTML = "250 km/h"
                    c.innerHTML = "330 miles"
                }
                m3.onclick = function(){
                    header.style.backgroundImage = "url(tesla-model-3-19-brqx.jpg)"
                    model.innerHTML = "Model 3"
                    a.innerHTML = "6,1s"
                    b.innerHTML = "225 km/h"
                    c.innerHTML = "333 miles"
                }


            </script>
       
    
</body>
</html>
